<!Doctype html>
<html lang="en">

<head>
    <title>Lender_2162_Project-5</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="body">
    <p>Today we will be collecting some data about your use of 
    <br>social media apps!</p>

    <form>
        <div>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" size="37">
        </div>
        <!--name-->

        <div class="number">
            <label for="number">On a scale from 1 (bad) to 10 (excellent), how good are you at using social media?</label>
            <select id="number" name="number">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4"></option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <!--number-->

        <div class="type">
            <label for="type">What type(s) of pet(s) do you own? How many of each type?</label><br>
                <input type="checkbox" id="type" name="type" value="dog">
                    Instagram
                    <br>
                <input type="checkbox" id="type-1" name="type-1" value="cat">
                    Twitter
                    <br>
                <input type="checkbox" id="type-2" name="type-2" value="fish">
                    Facebook  
                    <br>
                <input type="checkbox" id="type-3" name="type-3" value="lizard">
                    YouTube      
                    <br>
                <input type="checkbox" id="type-4" name="type-4" value="snake">
                    Tumblr
                    <br>
                <input type="checkbox" id="type-5" name="type-5" value="frog">
                    Snapchat
                    <br>
            <input type="checkbox" id="type-6" name="type-6" value="bird">
                    Pinterest
                    <br>   
            <input type="checkbox" id="type-7" name="type-7" value="arachnid">
                    WhatsApp
                    <br>
            <input type="checkbox" id="type-8" name="type-8" value="snail">
                    LinkedIn
                    <br>
            <input type="checkbox" id="type-9" name="type-9" value="other">
                    Other
                    <input type="text" id="type-10" name="type-10" class="specify" size="40" placeholder=" If 'Other', please specify.">
        </div>
        <!--type-->
    </form>
    
    <p>Thank you very much!</p>
</div> <!--body-->
</body></html>
